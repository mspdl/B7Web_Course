		<title>Class 57 - Photo Gallery with Lightbox</title>
		<style type="text/css">
			.bgbox {
				position: fixed;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				background-color: rgba(0, 0, 0, 0.7);
				display: none;
			}.divbox {
				position: fixed;
				left: 50%;
				top: 50%;
				width: 500px;
				height: 400px;
				background-color: white;
				margin-left: -270px;
				margin-top: -220px;
				padding: 20px;
				display: none;
			}
		</style>
	</head>
	<body>

		
		<a href="javascript:;" class="gallery"><img src="img/img_1.gif" border="0" width="150"></a>
		<a href="javascript:;" class="gallery"><img src="img/img_2.png" border="0" width="150"></a>

		<div class="bgbox"></div>
		<div class="divbox">
			<img src="" border="0" width="300px"><br>
			<button>close</button>
		</div>


		<script type="text/javascript" src="../jquery/jquery-3.2.1.min.js"></script>	
		<script type="text/javascript" src="script.js"></script>	
		
	</body>
</html>
