<!DOCTYPE html>
<html>
	<head>
		<title>Class 38 - FAQ: How to sum properties in an animation?</title>
		<style type="text/css">
			.button {
				width: 74px;
				height: 35px;
				line-height: 35px;
				background-color: #999;
				text-align: center;
				cursor: pointer;
				border: 1px solid black;
			}
			.div {
				width: 150px;
				height: 150px;
				background-color: #DDD;
			}
		</style>
	</head>
	<body>

		<div>
			<div style="float: left;">
				<div class="button" id="btn-left" style="float: left;">Left</div>
				<div class="button" id="btn-right" style="float: right;">Right</div>
			</div>
			<div class="div" style="clear: both;"></div>
		</div>
					
		<script type="text/javascript" src="../jquery/jquery-3.2.1.min.js"></script>	
		<script type="text/javascript" src="script.js"></script>	
	</body>
</html>
