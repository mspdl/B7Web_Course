<!DOCTYPE html>
<html>
	<head>
		<title>Class 34 - Sliding effects</title>
		<style type="text/css">
			.button {
				width: 150px;
				height: 35px;
				line-height: 35px;
				background-color: #999;
				text-align: center;
				cursor: pointer;
			}
			.div {
				width: 150px;
				height: 150px;
				background-color: #DDD;
			}
			.hellobar {
				width: 100%;
				height: 40px;
				position: fixed;
				top: 0;
				left: 0;
				background-color: black;
			}
		</style>
	</head>
	<body>
		
		<div class="hellobar"></div>

		<div class="button">Button</div>

		<div class="div"></div>
			
		<script type="text/javascript" src="../jquery/jquery-3.2.1.min.js"></script>	
		<script type="text/javascript" src="script.js"></script>	
	</body>
</html>
