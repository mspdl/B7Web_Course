<!DOCTYPE html>
<html>
	<head>
		<title>Class 43 - Flexbox: Introduction and directions</title>
		<style type="text/css">
			.container {
				display: flex;
				flex-direction: column;
				background-color: #DDD;
				margin: 10px;
			}
			.container2 {
				display: flex;
				flex-direction: row;
				background-color: #DDD;
				margin: 10px;
			}
			.container div,
			.container2 div {
				background-color: #FF0000;
				margin: 10px;
				padding: 10px;
				font-size: 18px;
			}
			.div1 {
				flex: 1;
				background-color: #FF0000;
				margin: 10px;
				padding: 10px;
				font-size: 18px;
			}
			.div2 {
				flex: 2;
				background-color: #FF0000;
				margin: 10px;
				padding: 10px;
				font-size: 18px;
			}
			.div3 {
				flex: 3;
				background-color: #FF0000;
				margin: 10px;
				padding: 10px;
				font-size: 18px;
			}
			.div4 {
				flex: 2;
				background-color: #FF0000;
				margin: 10px;
				padding: 10px;
				font-size: 18px;
			}
		</style>
	</head>
	<body>

		<div class="container">
			<div>1</div>
			<div>2</div>
			<div>3</div>
		</div>

		<div class="container2">
			<div class="div1">1</div>
			<div class="div2">2</div>
			<div class="div3">3</div>
			<div class="div4">4</div>
		</div>

	</body>
</html>
