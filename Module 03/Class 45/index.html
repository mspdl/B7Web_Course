<!DOCTYPE html>
<html>
	<head>
		<title>Class 45 - Flexbox: Alignments (2/2)</title>
		<style type="text/css">
			.container {
				display: flex;
				height: 500px;
				flex-wrap: wrap;
				flex-direction: row
				justify-content: center;
				align-items: flex-start;
				background-color: #DDD;
				align-content: space-around;
			}
			.container div {
				width: 100px;
				height: 100px;
				background-color: #FF0000;
				margin: 10px;
				padding: 10px;
				font-size: 18px;
			}
			.div10 {
				order: 1;
			}
			.div14 {
				order: 2;
			}
			.div8 {
				order: -1;
			}
		</style>
	</head>
	<body>

		<div class="container">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>
			<div>7</div>
			<div class="div8">8</div>
			<div>9</div>
			<div class="div10">10</div>
			<div>11</div>
			<div>12</div>
			<div>13</div>
			<div class="div14">14</div>
			<div>15</div>
		</div>

	</body>
</html>
