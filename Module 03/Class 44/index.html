<!DOCTYPE html>
<html>
	<head>
		<title>Class 44 - Flexbox: Alignments (1/2)</title>
		<style type="text/css">
			.container {
				display: flex;
				background-color: #DDD;
				flex-flow: row nowrap;
				justify-content: space-around;
				align-items: center;
				height: 500px;
			}
			.container div {
				background-color: #FF0000;
				margin: 10px;
				padding: 10px;
				font-size: 18px;
				width: 100px;
				height: 100px;
			}
		</style>
	</head>
	<body>

		<div class="container">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
		</div>

	</body>
</html>
