			.inputtext {
				background-color: #EEE;
				padding: 10px;
			}
		</style>
	</head>
	<body>

		<div id="something">This is a text.</div>

		<input type="text" name="name" class="inputtext">

		<ul>
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
			<li>Item 4</li>
			<li>Item 5</li>
		</ul>

		<script type="text/javascript" src="../jquery/jquery-3.2.1.min.js"></script>		
	</body>
</html>
