<!DOCTYPE html>
<html>
<head>
	<title>Modifying the HTML</title>
	<script type="text/javascript"></script>
</head>
<body>
	<div id="area">Something...</div>
	<br>
	<br>
	<button onclick="document.getElementById('area').innerHTML=prompt('What is your name?')">Do the action</button>
	<br>
	<br>
	<button onclick="this.innerHTML=prompt('What is the button name?')">Do the action</button>
</body>
</html>
