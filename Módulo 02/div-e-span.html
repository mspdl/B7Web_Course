<!DOCTYPE html>
<html>
	<head>
		<title>Div e Span</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="div">Alguma coisa, algum texto.</div>
		<div class="menu">Aqui está o nosso menu.</div>
		<div class="conteudo">
			Esse é o <span>conteúdo</span>.<br>
			<img src="http://www.google.com.br/google.jpg">
		</div>
		<div class="rodape">Esse é o rodapé.</div>
	</body>
</html>
